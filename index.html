<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AP STORE - Belajar Adsterra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://img.pikbest.com/wp/202405/wallpaper-black-abstract-3d-rendered-background-design_9798906.jpg!bw700') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
    }

    .overlay {
      background-color: rgb(248, 244, 244);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
      color: rgb(245, 241, 241);
    }

    header {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, rgb(184, 79, 37), rgb(231, 89, 6));
      color: black;
      padding: 25px;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 0 10px rgb(252, 250, 250);
      border-radius: 0 0 10px 10px;
    }

    .image-container {
      margin: 30px auto;
      max-width: 800px;
      width: 90%;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(45deg, rgb(255, 0, 0), black);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>AP STORE</header>
    
    <div class="image-container">
      <img src="1200x630px_cover.png" alt="Gambar Alam" />
    </div>

    <div class="button-group">
      <button class="btn" onclick="window.location.href='https://maps.google.com'">Persiapan</button>
      <button class="btn" onclick="window.location.href='https://drive.google.com'">Pemasangan</button>
      <button class="btn" onclick="window.location.href='https://photos.google.com'">Penergetan</button>
    </div>
  </div>
</body>
</html>
